<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        <div class="column1">
            
            <img src="Spotify logo.png" alt="" id="logo"><br><br><br>
            
            <button class="left-btn">
                <img src="home.svg" alt="">
                &nbsp;&nbsp;Home
            </button>
            <button class="left-btn">
                <img src="search-white.svg" alt="">
                &nbsp;&nbsp;Search
            </button>
            <button class="left-btn">
                <img src="library.svg" alt="">
                &nbsp;&nbsp;Your Library
            </button>
            <br><br><br>
            <button class="dow-btn">
                <img src="Plus-small.svg" alt="">
                &nbsp;&nbsp;Created Playlist
            </button>
            <button class="dow-btn">
                <img src="Heart.svg" alt="">
                &nbsp;&nbsp;Liked Songs
            </button>
            <button class="dow-btn">
                <img src="media-podcast.svg" alt="">
                &nbsp;&nbsp;Your Episodes
            </button>
            
            <br><br><br><br><br>
            <img src="download.png" alt="" class="imagedown">
            <p class="install">Install App</p>
            <br><br><br><br>
        </div>
        <div class="column2">
            
            <button class="top-btn-left">
                <img src="arrow-left.svg" alt="">
            
            </button>
            <button class="top-btn-right">
                <img src="arrow-right.svg" alt="">
            
            </button>
    
            <input type="text" class="search" placeholder="Artists,songs, or podcasts">

            <p class="name">Your top genres</p>
        
            <div><img src="rightlogo.png" class="rightlogo"alt=""><p class="solid-box1">Pop</p><p class="solid-box2">Hip-Hop</p></div>
            
            <!-- <div ></div> -->
            <p class="name">Browse all</p>
            <div><p class="podcasts">Podcasts</p></div>
            <div><p class="made">Made For You</p></div>
            <div><p class="charts">Charts</p></div>
            <div><p class="new">New Release</p></div>
            <br><br><br><br><br><br>
        </div>
        <div class="downbar"><hr class="line">
            
                        
            <div class="content"><img src="shuffle.svg" class="move" alt=""><img src="skip-previous.svg" class="move" alt=""><img src="play.svg" class="move"alt=""><img src="skip-forward.svg" class="move"alt=""><img src="repeat-all.svg" class="move" alt=""></div>
            <div class="bar"><p class="num">2.11</p><img src="time-bar.svg" alt=""><p class="num">2.42</p></div>
            <img src="image.png" alt="" class="downimage">

        </div>
       


    </div>
    
</body>
</html>
